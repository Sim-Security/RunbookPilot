version: '1.0'
description: 'ATT&CK technique to RunbookPilot playbook mapping'
default_playbook: 'playbooks/generic-triage-l0.yml'
mappings:
  - technique_id: T1003.001
    technique_name: 'LSASS Memory'
    tactic: credential-access
    playbook_files:
      - playbooks/lsass-credential-dumping-l0.yml
    default_level: L0

  - technique_id: T1047
    technique_name: 'Windows Management Instrumentation'
    tactic: execution
    playbook_files:
      - playbooks/wmi-lateral-movement-l1.yml
    default_level: L1

  - technique_id: T1071.001
    technique_name: 'Application Layer Protocol: Web Protocols'
    tactic: command-and-control
    playbook_files:
      - playbooks/cobalt-strike-c2-l2.yml
    default_level: L2

  - technique_id: T1059.001
    technique_name: 'PowerShell'
    tactic: execution
    playbook_files:
      - playbooks/powershell-execution-l0.yml
      - playbooks/powershell-execution-l1.yml
    default_level: L0

  - technique_id: T1566.001
    technique_name: 'Spearphishing Attachment'
    tactic: initial-access
    playbook_files:
      - playbooks/phishing-attachment-l0.yml
    default_level: L0

  - technique_id: T1078
    technique_name: 'Valid Accounts'
    tactic: persistence
    playbook_files:
      - playbooks/compromised-account-l1.yml
    default_level: L1

  - technique_id: T1486
    technique_name: 'Data Encrypted for Impact'
    tactic: impact
    playbook_files:
      - playbooks/ransomware-response-l0.yml
    default_level: L0

  - technique_id: T1021.001
    technique_name: 'Remote Desktop Protocol'
    tactic: lateral-movement
    playbook_files:
      - playbooks/rdp-lateral-movement-l1.yml
    default_level: L1

  - technique_id: T1053.005
    technique_name: 'Scheduled Task'
    tactic: persistence
    playbook_files:
      - playbooks/scheduled-task-persistence-l1.yml
    default_level: L1

  - technique_id: T1190
    technique_name: 'Exploit Public-Facing Application'
    tactic: initial-access
    playbook_files:
      - playbooks/web-exploit-triage-l0.yml
    default_level: L0

  - technique_id: T1048.001
    technique_name: 'Exfiltration Over Symmetric Encrypted Non-C2 Protocol'
    tactic: exfiltration
    playbook_files:
      - playbooks/data-exfiltration-l1.yml
    default_level: L1

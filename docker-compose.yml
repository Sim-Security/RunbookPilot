services:
  runbookpilot:
    build: .
    container_name: runbookpilot
    environment:
      - LOG_LEVEL=info
      - RUNBOOKPILOT_DB_PATH=/app/data/runbookpilot.db
      - AUTOMATION_LEVEL=L0
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - SERVER_PORT=3000
      - SERVER_HOST=0.0.0.0
    volumes:
      - ./data:/app/data
      - ./playbooks:/app/playbooks:ro
      - ./adapters:/app/adapters:ro
    ports:
      - "3000:3000"
    restart: unless-stopped
